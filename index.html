<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ИНГОССТРАХ</title>
</head>

<body>
    <div class="container-center">
        <header class="header">
            <a href="#" class="header-logo logo">
                <img src="img/ИНГОССТРАХ.svg" alt="ИНГОССТРАХ" class="logo-img">
            </a>
            <div class="header-wrapper">
                <a href="tel:8 800 200 29 47" class="header-tel tel">8 800 200 29 47</a>
                <a href="#" class="header-rules rules">Правила акции</a>
            </div>
        </header>
        <section class="content">
            <div class="content-promo promo">
                <div class="promo-text text">
                    <span class="text-small small-1">
                        Получите
                    </span>
                    <span class="text-big">
                        73 дня экспресс-каско
                        <br>
                        и страхования имущества
                    </span>
                    <span class="text-small small-2">
                        в честь нашего 73-летия!
                    </span>
                </div>
                <img src="img/73.png" alt="73" class="promo-img">
            </div>
            <div class="content-form form">
                <div class="form-content">
                    <span class="form-title">
                        73 года c Вами!
                    </span>
                    <span class="form-subtitle">
                        С теми, кто дорожит своими достижениями
                    </span>
                    <form class="form-fields" method="post">
                        <input type="text" name="name" id="FIO" class="form-field">
                        <input type="tel" name="tel" id="Tel" class="form-field">
                        <input type="email" name="email" id="email" class="form-field">
                        <input type="submit" value="Забронировать">
                        <div class="personal-data">
                            <input type="checkbox" name="personal-data_submit" id="personal-data_submit">
                            <label for="personal-data_submit">
                                Подтверждаю согласие на обработку персональных данных и получение информации​ о других
                                продуктах
                                и услугах СПАО «Ингосстрах» и его партнеров.
                            </label>
                        </div>
                       
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
